<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <main class="card">

    <img class="image-mobile" src="images/image-product-mobile.jpg" alt="img-desktop">
    <img class="image-desktop" src="images/image-product-desktop.jpg" alt="img-mobile">


    <div class="content">
      <p class="heading">PERFUME</p>

      <h2>Gabrielle Essence Eau De Parfum</h2>

      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>

      <button><img src="images/icon-cart.svg" alt="cart-image"> Add to Cart</button>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Atharva Gaikwad</a>.
    </div>
  </footer>
</body>

</html>
